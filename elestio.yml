ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "55377"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: DOMAIN
    value: "[CI_CD_DOMAIN]"
  - key: "MONGODB"
    value: "mongodb://database"
  - key: "REDIS_URI"
    value: "redis://redis/"
  - key: "HOSTNAME"
    value: ":80"
  - key: "REVOLT_APP_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "REVOLT_PUBLIC_URL"
    value: "https://[CI_CD_DOMAIN]/api"
  - key: "VITE_API_URL"
    value: "https://[CI_CD_DOMAIN]/api"
  - key: "REVOLT_EXTERNAL_WS_URL"
    value: "wss://[CI_CD_DOMAIN]/ws"
  - key: "AUTUMN_PUBLIC_URL"
    value: "https://[CI_CD_DOMAIN]/autumn"
  - key: "JANUARY_PUBLIC_URL"
    value: "https://[CI_CD_DOMAIN]/january"
  - key: "REVOLT_UNSAFE_NO_CAPTCHA"
    value: "1"
  - key: "REVOLT_UNSAFE_NO_EMAIL"
    value: "0"
  - key: "REVOLT_INVITE_ONLY"
    value: "0"
  - key: "REVOLT_MAX_GROUP_SIZE"
    value: "150"
  - key: "AUTUMN_S3_REGION"
    value: "minio"
  - key: "AUTUMN_S3_ENDPOINT"
    value: "http://minio:9000"
  - key: "MINIO_ROOT_USER"
    value: "root"
  - key: "MINIO_ROOT_PASSWORD"
    value: "random_password"
  - key: "AWS_ACCESS_KEY_ID"
    value: "root"
  - key: "AWS_SECRET_ACCESS_KEY"
    value: "random_password"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "revolt.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Revolt"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
